AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  lambda-contact-form

  AWS Lambda Contact Form

Globals:
  Function:
    Timeout: 180
    MemorySize: 512

Resources:
  LambdaContactFormRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: "sts:AssumeRole"
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/AmazonSESFullAccess'
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'

  LambdaContactFormFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda-contact-form/
      Handler: app.lambdaHandler
      Runtime: nodejs10.x
      Role: !GetAtt LambdaContactFormRole.Arn
      Events:
        LambdaContactFormPost:
          Type: Api
          Properties:
            Path: /post
            Method: post
      Environment:
        Variables:
          AWS_REGION: ap-northeast-1
          SES_REGION: us-east-1
          SEND_MAIL_MOCK: 0
          SES_ACCESS_KEY_ID: "use Role"
          SES_ACCESS_KEY_SECRET: "encrypted value"
          EMAIL_FROM: "test@example.com"
          EMAIL_TO: "test2@example.com"
          CORS_ORIGIN: "*"
          DEBUG: false

Outputs:
  LambdaContactFormPostApi:
    Description: "API Gateway endpoint URL for LambdaContactForm function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/post/"
  LambdaContactFormFunction:
    Description: "LambdaContactForm Function ARN"
    Value: !GetAtt LambdaContactFormFunction.Arn
